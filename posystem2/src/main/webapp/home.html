<script type="text/javascript">
	dojo.require("dijit.dijit");
	dojo.require("dijit.layout.ContentPane");
	dojo.require("dijit.layout.BorderContainer");
	dojo.require("brainyit.ui.POSystemMainView");
	dojo.require("brainyit.ui.pieces.TopMenu"); 
	
	var mainContent = null;
	
	dojo.addOnLoad(function(){
		var basePath = "/posystem2";
		dojo.setObject("basePath",basePath);
		if (this.mainContent==null) {
			var wrapDiv = dojo.byId('wrap');
            var standby = new dojox.widget.Standby({
                target: wrapDiv.id
            });
            dojo.place(standby.domNode,wrapDiv);
            standby.show();
			
			this.mainContent = new dijit.layout.BorderContainer();
			this.mainContent.placeAt('mainContent');
			this.mainContent.startup();

			var ui = new brainyit.ui.POSystemMainView();
			this.mainContent.addChild(ui);
			ui.startup();
			
			dojo.setObject("_poSystemMainView",ui);
			
			var topMenu = new brainyit.ui.pieces.TopMenu();
			topMenu.placeAt('topMenu');
			topMenu.startup();
			
			standby.hide();
		}
	});
	
</script>
<title>USI+ - Sistema de controle de ordens de servi&ccedil;o</title>

		</div>

	</div>
